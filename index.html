<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of HTML</title>
    <meta name="keywords" content="food pizza">
    <link rel="icon" type="image/x-icon" href="https://images.unsplash.com/photo-1542435503-956c469947f6?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YmxvZ3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600">
    <meta name="description" content="">
</head>

<body>
    <p>hello</p> <!-- Block element -->
    <span>hello</span> <span>hello2</span> <!-- inline element -->

    <div></div>
    <section></section>
    <article></article>
    <aside></aside>
    <header></header>
    <footer></footer> <!-- semantic tag -->

    <ul type="disk">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>
    <hr>

    <ol type="i">
        <li>Apple</li><br>
        <li>Mango</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ol>

    <img src="https://images.unsplash.com/photo-1499750310107-5fef28a66643?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmxvZ3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600"
        alt="">
    <video src=""></video>
    <audio src=""></audio>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/T05LlgvCW50?si=8nui3ok0fPLXvJsn"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28228.824133298553!2d88.38825245!3d22.4655035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a02719a3d979d75%3A0xc5ac0ccf5bdf2ebd!2sKolkata%2C%20West%20Bengal%20700084!5e1!3m2!1sen!2sin!4v1761973151113!5m2!1sen!2sin"
